<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <form action="" method="POST">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" required placeholder="이름을 입력하세요."/><br/>

        <label for="user-email">이메일</label>
        <input type="email" id="user-email" required placeholder="이메일을 입력하세요."/><br/>

        <label for="user-password">비밀번호</label>
        <input type="password" id="user-password" placeholder="비밀번호를 입력하세요." minlength="6" maxlength="13"/><br/>

        <label for="user-url">url</label>
        <input type="url" id="user-url" placeholder="포트폴리오 url을 입력하세요."/><br/>

        <label for="user-age">나이</label>
        <input type="number" id="user-age" min="12" max="100" placeholder="나이를 입력하세요."/><br/>

        <label for="user-tel">전화번호</label>
        <input type="tel" id="user-tel" placeholder="전화번호(***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/><br/>
        
        <label for="user-file">프로필파일</label>
        <input type="file" id="user-file" accept=".png,.jpg"/><br/>
    
        <button>
          submit
        </button>
      </form>
</body>
</html>
