<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <input type="text" placeholder="이름을 입력하세요." minlength="2" maxlength="13" required/><br/>
  <input type="text" placeholder="아이디를 입력하세요." minlength="2" maxlength="13" value="lily" disabled/><br/><br/>
    
  <form action="" method="GET">
    <input type="email" placeholder="이메일을 입력하세요."/><br/>
    <input type="password" placeholder="비밀번호를 입력하세요." minlength="6" maxlength="13"/><br/>
    <input type="url" placeholder="포트폴리오 url을 입력하세요."/><br/>
    <input type="number" min="12" max="100" placeholder="나이를 입력하세요."/><br/>
    <input type="file" accept=".png,.jpg"/><br/>
    <button>
      submit
    </button>
  </form>
</body>
</html>
